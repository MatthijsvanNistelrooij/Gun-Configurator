<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

<br>
<div style="letter-spacing: 1.2em; color: rgb(153, 153, 153); text-align: center;" class="font2">
  <p>BOLT <span style="color: orange;"> ACTION RIFLE R8</span> CONFIGURATOR</p>
</div>
<hr class="hr1" style="height: 4px;">
<div class="container">
  <div class="slideContainer">
    <img class="mySlides" src="images/camostandardnoscope.png">
    <img class="mySlides" src="images/camowood.png">
    <img class="mySlides" src="images/camoreddot.png">
    <img class="mySlides" src="images/camosteel.png">
    <button class="plusdivleft" onclick="plusDivs(-1)">&#10094;</button>
    <button class="plusdivright" onclick="plusDivs(1)">&#10095;</button>
  </div>
</div>


<div class="menu">
  <a href="index.html" class="subnav" style="background-color: rgba(93, 77, 2, 0.8);"></a>

</div>
          
<hr class="hr1" style="height: 4px;">


<script>
  var slideIndex = 1;
  showDivs(slideIndex);
  
  function plusDivs(n) {
    showDivs(slideIndex += n);
  }
  
  function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("mySlides");
    if (n > x.length) {slideIndex = 1}
    if (n < 1) {slideIndex = x.length}
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";  
    }
    x[slideIndex-1].style.display = "block";  
  }
  </script>

</body>
</html>
