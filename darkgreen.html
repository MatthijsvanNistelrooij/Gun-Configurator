    <img class="mySlides" src="images/darkgreennoscope.png" style="width:80%">

    <img class="mySlides" src="images/darkgreenreddot.png" style="width:80%">

  
    <button class="plusdivleft" onclick="plusDivs(-1)">&#10094;</button>
    <button class="plusdivright" onclick="plusDivs(1)">&#10095;</button>
  </div>
  
</div>

  <script>
  var slideIndex = 1;
  showDivs(slideIndex);
  
  function plusDivs(n) {
    showDivs(slideIndex += n);
  }
  
  function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("mySlides");
    if (n > x.length) {slideIndex = 1}
    if (n < 1) {slideIndex = x.length}
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";  
    }
    x[slideIndex-1].style.display = "block";  
  }
  </script>
